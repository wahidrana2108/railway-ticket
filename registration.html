      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
    
     
      const firebaseConfig = {
        apiKey: "AIzaSyDh6TlZJaEWV-cR_NnPXfpvEmJajnkNNXg",
        authDomain: "database-e1c01.firebaseapp.com",
        databaseURL: "https://database-e1c01-default-rtdb.firebaseio.com",
        projectId: "database-e1c01",
        storageBucket: "database-e1c01.appspot.com",
        messagingSenderId: "261417539670",
        appId: "1:261417539670:web:357b118194262b8ccf03f7"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import { getDatabase, ref, set, child, get } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";

      const db = getDatabase();

      // the referance
      const name = document.getElementById('nameInp');
      const email = document.getElementById('emailInp');
      const username = document.getElementById('userInp');
      const pass = document.getElementById('passInp');
      const submit = document.getElementById('sub_btn');


      // validation

      function isEmptySpaces(str){
          return str === null || str.match(/^ *$/) !== null;
      }


      function validation(){
          let nameregex = /^[a-zA-Z]+$/;
          let emailregex= /^[a-zA-Z0-9]+@(gmail|yahoo)\.com$/;
          let userregex= /^[a-zA-Z0-9]{5,}$/;

          if(isEmptySpaces(name.value) || isEmptySpaces(email.value) || isEmptySpaces(username.value) || isEmptySpaces(pass.value)){
              alert("All field should be filled!");
              return false;
          }

          if(!nameregex.test(name.value)){
              alert("Name Should contain only alphabets!");
              return false;
          }
          if(!emailregex.test(email.value)){
              alert("Invalid Email!");
              return false;
          }
          if(!userregex.test(username.value)){
              alert("Invalid user name!");
              return false;
          }
          return true;
      }


      // regester user to firebase
      function RegisterUser(){
          if(!validation()){
              return;
          }

          const dbRef = ref(db);

          get(child(dbRef, "UserList/"+ username.value)).then((snapshot)=>{
              if(snapshot.exists()){
                  alert("Account Already Exists!");
              }
              else{
                  set(ref(db, "UserList/"+ username.value),{
                      fullname: name.value,
                      email: email.value,
                      username: username.value,
                      password: encPass()
                  })
                  .then(()=>{
                      alert("User added Successfully!");
                  })
                  .catch((error)=>{
                      alert("error"+ error);
                  })
              }
          });
      }

      // encription
      function encPass(){
          var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
          return pass12.toString();
      }



      // event listener
      submit.addEventListener('click', RegisterUser);
    


    </script>
